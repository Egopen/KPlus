<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фран4исто</title>
    <link rel = "stylesheet" href = "./css/main.css">
    <script src="./js/bur.js"></script>
    <script src="./js/articlesscript.js"></script>
</head>
<body>
    <div class = "header">
        <div class="container">
            <div class = "header__top">
                <div class="header__name">
                    <a href="/">Фран4исто</a>
                </div>
                <div class="burger-menu" onclick="toggleNav()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="side-nav" id="sideNav">
                    <div class="header">
                        <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">&times;</a>
                    </div>
                    <div class = "menu-panel">
                        <a href="/check_doc" class="menu-btn">
                            <img src = "./img/icons8-документы-50.png" class = "icon-docs">
                            <i class="fas fa-file-alt"></i> Проверка документов
                        </a>
                        <a href="/articles" class="menu-btn">
                            <img src = "./img/icons8-поиск-64.png" class = "icon-search">
                            <i class="fas fa-book"></i> Риски
                        </a>
                        <a href="/calculator" class="menu-btn">
                            <img src = "./img/icons8-калькулятор-50.png" class = "icon-calc">
                            <i class="fas fa-calculator"></i> Калькулятор
                        </a>
                    </div>
                </div>
            <div class = "articles__down">
                <div class = "articles-title1">
                    Риски
                </div>
                <div class = "articles-title2">
                    Здесь мы реализовали возможность поиска по рискам,
                    <br>
                    с которыми Вы можете столкнуться при заключении договора 
                    <br>
                    коммерческой концессии.
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Введите риск..." autocomplete="off" />
                    <button id="search-button">Поиск</button>
                </div>
                <div class = "article-img">
                    <img src = "./img/4574.jpg">
                </div>
                <ul id="list" >

                </ul>
    </div>
</body>
</html>
